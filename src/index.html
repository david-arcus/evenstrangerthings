<!doctype html>
<html ng-app="evenstrangerthings">
  <head>
    <meta charset="utf-8">
    <title>evenstrangerthings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

  </head>
  <body>
    <style type="text/css">

      body {
        margin:0;
        padding:0;
      }

      @media(max-width:600px) {
        body {
          background:#000 url('/assets/images/trees-mobile.jpg') no-repeat center bottom; background-size:cover;
        }
      }

      @media(min-width:601px) {
        body {
          background:#000 url('/assets/images/trees-desktop.jpg') no-repeat center bottom; background-size:cover;
        }
      }

      .container {
        width:100%;
        max-width:730px;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        overflow:hidden;
      }

      .lighting {
        mix-blend-mode:multiply;
        z-index:2;
        position:absolute;
        width:100%;
        top:0;
        left:0;
        opacity:0.7;
      }

      .hero {
        width:100%;
        padding:20px;
        box-sizing:border-box;
      }

      img {
        width:100%; height:auto;
      }

    </style>


    <div class="container">

      <div ng-if="false">
        <div class="lighting"><img src="/assets/images/lighting.png" /></div>
        <div class="hero"><img src="/assets/images/even-stranger-things.svg" /></div>
      </div>

      <div ng-view></div>

    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- endinject -->

    <!-- inject:partials -->

    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
