    <style type="text/css"> body { margin:0; padding:0; } @font-face { font-family: 'Benguiat'; font-style: normal; font-weight: normal; src: url('fonts/BenguiatStd-Medium.ttf') format('truetype'); } @media(max-width:600px) { body { background:#000 url('/assets/images/trees-mobile.jpg') no-repeat center bottom; background-size:cover; } } @media(min-width:601px) { body { background:#000 url('/assets/images/trees-desktop.jpg') no-repeat center bottom; background-size:cover; } } .container { width:100%; max-width:730px; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); overflow:hidden; } .lighting { mix-blend-mode:multiply; z-index:2; position:absolute; width:100%; top:0; left:0; opacity:0.7; } .hero { width:100%; padding:20px; box-sizing:border-box; } /* h3 { color:#fff; display:block; padding:0px 20px 7px 20px; width:100%; max-width:450px; margin:0px auto; text-align: center; box-sizing: border-box; color:#babab9; text-transform: uppercase; font-size:14px; font-weight: normal; font-family: 'Benguiat'; opacity:0.7; } */ .desc { width:100%; max-width:410px; opacity:0.5; margin:0px auto 23px auto; padding:0 20px; box-sizing: border-box; transition:700ms opacity; } .desc.hide { opacity:0; } img { width:100%; height:auto; } .fb-like {position:absolute; top:10px; left:10px; }</style>

    <div class="container">

      <span style="font-family: 'Benguiat'">&nbsp;</span>

        <div class="lighting"><img src="/assets/images/lighting.png" /></div>
        <div class="hero"><img src="/assets/images/even-stranger-things.svg" /></div>
        <!-- <h3>The site uses AI to understand what's in your photo, then makes a strange poster out of it.</h3> -->
        <div class="desc"><img src="/assets/images/description.svg" /></div>
      </div>

      <div ng-view></div>
